sudo: false

language: python

matrix:
  allow_failures:
   - python: 2.7
  include:
    - python: 2.7
      dist: trusty
    - python: 3.5
      dist: trusty
    - python: 3.6
      dist: trusty
      env: DOCBUILD=true
    - python: 3.7
      dist: xenial
      sudo: true

env:
  global:
    # Doctr deploy key for coyo8/sec-edgar
    - secure: ""

install:
  - pip install -qq flake8
  - pip install pytest
  - if [[ $DOCBUILD ]]; then
      pip install doctr sphinx sphinx_rtd_theme ipython matplotlib;
    fi
  - python setup.py install

script:
  - set -e
  - flake8 --version
  - flake8 SECEdgar
  - pytest SECEdgar/tests
  - |
    if [[ $DOCBUILD ]]; then
      make -C docs html
      doctr deploy . --built-docs docs/build/html/
    fi
